<!DOCTYPE html>
<html>
  <head>
    <title>Puppy Bowl Components</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
<body>
  <div id="root"></div>
</body>
<!-- This setup is not suitable for production. -->
<!-- Only use it in development! -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script async src="https://ga.jspm.io/npm:es-module-shims@1.7.0/dist/es-module-shims.js"></script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react?dev",
    "react-dom/client": "https://esm.sh/react-dom/client?dev"
  }
}
</script>
<script type="text/babel" data-type="module">
import React from 'react';
import { createRoot } from 'react-dom/client';


function Player({player}){
  return(
    <div>
    <h2> 
      <a href='#'>{player.name}</a>
    </h2>
    <p>{player.breed}</p>
    <img src={player.imageUrl}/>
    </div>
  );
}

function Players({players}){
  return(
    <ul>
      {
        players.map(function(player){
          return(
            <li key={player.id}>
              <a href={`#${player.id}`}></a>
              { player.name }
            </li>
          );
        })
      }
    </ul>
  )
}
function Title ({players}){
  return (
    <h1>Puppy Bowl Components { players.length }</h1>
  );
}

function App() {
  const [players, setPlayers] = React.useState([]);
  const [id, setId] = React.useState(window.location.hash.slice(1));

React.useEffect(function (){
  async function fetchPlayers(){
    const response =  await fetch ('https://fsa-puppy-bowl.herokuapp.com/api/2309-ftb-et-am/players ');
    const json = response.json();
    setPlayers(json.data.players)
}
fetchPlayers;

window.addEventListener('hashchange', function(){
  setId(window.location.hash.slice(1));
})
}, []);

const player = players.find(function(player){
  return player.id === id*1;
});
  
  return (
    <div>
      <Title players= { players }/>
      {
        player ? (
          <Player player={player}/>
        ):(
          <Players players = { players }/>
        )
      }
    
    </div>
  );
}

const root = createRoot(document.getElementById('root'));
root.render(
  <App />
);
</script>
</html>
